<mat-card>

  <mat-toolbar color="primary">Registration</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Course</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Accounting">Accounting</mat-option>
          <mat-option value="Biomedicine">Biomedicine</mat-option>
          <mat-option value="Civil Engineering">Civil Engineering</mat-option>
          <mat-option value="Fashion design">Fashion design</mat-option>
          <mat-option value="Gastronomy">Gastronomy</mat-option>
          <mat-option value="Journalism">Journalism</mat-option>
          <mat-option value="Management">Management</mat-option>
          <mat-option value="Marketing">Marketing</mat-option>
          <mat-option value="Medicine">Medicine</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
